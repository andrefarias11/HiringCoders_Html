<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha pagina Html :</title>
  </head>
  <body>
    <h1>Lista de Supermecado</h1>
    <hr />
    <!-- Lista com pontos -->
    <ul>
      <li>Arroz</li>
      <li>Feijão</li>
      <li>Carne</li>
      <li>Leite</li>
      <li>Café</li>
    </ul>
    <!-- Lista com numeros -->
    <ol>
      <li>Arroz</li>
      <li>Feijão</li>
      <li>Carne</li>
      <li>Leite</li>
      <li>Café</li>
    </ol>

    <!-- Tabela -->
    <hr />
    <table border="1" width="100">
      <tr>
        <th>Item</th>
        <th>Quantidade</th>
      </tr>

      <tr>
        <td>Arroz</td>
        <td>5kg</td>
      </tr>
      <tr>
        <td>Feijão</td>
        <td>5kg</td>
      </tr>
      <tr>
        <td>Café</td>
        <td>5kg</td>
      </tr>
    </table>
  </body>
</html>
